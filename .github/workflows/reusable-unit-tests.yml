name: Reusable unit tests

on:
  workflow_call:
    inputs:
      python_versions:
        required: false
        type: string
        default: '["3.9"]'
      coverage:
        required: false
        type: boolean
      poetry_args:
        required: false
        type: string
        default: ''
      pytest_args:
        required: false
        type: string
        default: ''
      post_install:
        required: false
        type: string
        default: ''
    secrets:
      CODECOV_TOKEN:
        description: 'Codecov token for coverage (required if coverage is true)'
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: ${{ fromJSON(inputs.python_versions) }}
    env:
      PYTHON: ${{ matrix.python-version }}

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Poetry
        uses: snok/install-poetry@v1.3
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          virtualenvs-path: .venv
      - name: Cache Poetry virtualenv
        uses: actions/cache@v2
        env:
          cache-name: venv-cache
        with:
          path: .venv
          key: venv-${{ matrix.python-version }}-${{ hashFiles('poetry.lock') }}
          restore-keys: |
            venv-${{ matrix.python-version }}-${{ hashFiles('poetry.lock') }}
            venv-${{ matrix.python-version }}-
      - name: Install dependencies
        run: |
          poetry install -v --remove-untracked --no-interaction ${{ inputs.poetry_args }}
      - name: Post install dependencies
        if: ${{ inputs.post_install }}
        run: |
          ${{ inputs.post_install }}
      - name: Pre-commit checks
        run: |
          poetry run pre-commit run --all-files
      - name: Test with pytest
        run: |
          poetry run py.test ${{ inputs.pytest_args }} ${{ fromJSON('["", "--cov-report=xml:.coverage.xml"]')[inputs.coverage] }}
      - name: Upload coverage to codecov
        uses: codecov/codecov-action@v2
        if: ${{ inputs.coverage }}
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          env_vars: PYTHON
          files: ./.coverage.xml
          fail_ci_if_error: true
          verbose: true
